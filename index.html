<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadowrun 6E Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Shadowrun 6th Edition Dice Roller</h1>
        </header>

        <div class="settings-panel">
            <button class="settings-toggle" id="settingsToggle" aria-expanded="false">
                <span>‚öôÔ∏è</span> Settings
            </button>
            <div class="settings-content" id="settingsContent">
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="ruleOfSix" checked>
                        Enable Rule of Six (Exploding Dice)
                    </label>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="glitchDetection" checked>
                        Enable Glitch Detection
                    </label>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" id="enableSounds">
                        Enable Dice Roll Sounds
                    </label>
                </div>
                <div class="setting-item">
                    <label>
                        Default Edge Points:
                        <input type="number" id="defaultEdge" min="0" max="7" value="0">
                    </label>
                </div>
                <div class="setting-item">
                    <button id="clearHistory" class="btn-secondary">Clear Roll History</button>
                </div>
            </div>
        </div>

        <div class="character-stats-panel">
            <button class="stats-toggle" id="statsToggle" aria-expanded="false">
                <span>üë§</span> Character Stats
            </button>
            <div class="stats-content" id="statsContent" aria-expanded="false">
                <div class="stats-section">
                    <h3>Attributes</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <label for="attrBody">Body:</label>
                            <input type="number" id="attrBody" min="1" max="12" value="3" class="stat-input">
                        </div>
                        <div class="stat-item">
                            <label for="attrAgility">Agility:</label>
                            <input type="number" id="attrAgility" min="1" max="12" value="3" class="stat-input">
                        </div>
                        <div class="stat-item">
                            <label for="attrReaction">Reaction:</label>
                            <input type="number" id="attrReaction" min="1" max="12" value="3" class="stat-input">
                        </div>
                        <div class="stat-item">
                            <label for="attrStrength">Strength:</label>
                            <input type="number" id="attrStrength" min="1" max="12" value="3" class="stat-input">
                        </div>
                        <div class="stat-item">
                            <label for="attrWillpower">Willpower:</label>
                            <input type="number" id="attrWillpower" min="1" max="12" value="3" class="stat-input">
                        </div>
                        <div class="stat-item">
                            <label for="attrLogic">Logic:</label>
                            <input type="number" id="attrLogic" min="1" max="12" value="3" class="stat-input">
                        </div>
                        <div class="stat-item">
                            <label for="attrIntuition">Intuition:</label>
                            <input type="number" id="attrIntuition" min="1" max="12" value="3" class="stat-input">
                        </div>
                        <div class="stat-item">
                            <label for="attrCharisma">Charisma:</label>
                            <input type="number" id="attrCharisma" min="1" max="12" value="3" class="stat-input">
                        </div>
                    </div>
                </div>

                <div class="stats-section">
                    <h3>Dice Pool Calculation</h3>
                    <div class="dice-pool-config">
                        <div class="pool-config-row">
                            <label for="poolAttribute1">Attribute 1:</label>
                            <select id="poolAttribute1" class="attribute-select">
                                <option value="">None</option>
                                <option value="body">Body</option>
                                <option value="agility">Agility</option>
                                <option value="reaction">Reaction</option>
                                <option value="strength">Strength</option>
                                <option value="willpower">Willpower</option>
                                <option value="logic">Logic</option>
                                <option value="intuition">Intuition</option>
                                <option value="charisma">Charisma</option>
                            </select>
                        </div>
                        <div class="pool-config-row">
                            <label for="poolAttribute2">Attribute 2 / Skill:</label>
                            <select id="poolAttribute2" class="attribute-select">
                                <option value="">None</option>
                                <option value="body">Body</option>
                                <option value="agility">Agility</option>
                                <option value="reaction">Reaction</option>
                                <option value="strength">Strength</option>
                                <option value="willpower">Willpower</option>
                                <option value="logic">Logic</option>
                                <option value="intuition">Intuition</option>
                                <option value="charisma">Charisma</option>
                            </select>
                            <select id="poolSkillSelect" class="skill-select">
                                <option value="">Select Custom Skill</option>
                            </select>
                            <input type="text" id="poolSkill" placeholder="Or enter skill name" class="skill-input">
                            <input type="number" id="poolSkillValue" min="0" max="12" value="0" placeholder="Skill Rating" class="skill-value-input">
                        </div>
                        <div class="pool-config-row">
                            <label for="poolModifier">Modifier:</label>
                            <input type="number" id="poolModifier" min="-20" max="20" value="0" class="modifier-input">
                        </div>
                        <div class="calculated-pool-display">
                            <label>Calculated Dice Pool:</label>
                            <div class="pool-value" id="calculatedPool">0</div>
                            <label class="use-calculated-label">
                                <input type="checkbox" id="useCalculatedPool" checked>
                                Use Calculated Pool
                            </label>
                        </div>
                    </div>
                </div>

                <div class="stats-section">
                    <h3>Custom Skills</h3>
                    <div id="customSkillsList" class="custom-skills-list"></div>
                    <button id="addSkillBtn" class="btn-secondary">+ Add Skill</button>
                </div>

                <div class="stats-section">
                    <h3>Save & Load Character</h3>
                    <div class="file-actions">
                        <button id="exportCharacterBtn" class="btn-secondary">üíæ Export Character to File</button>
                        <button id="importCharacterBtn" class="btn-secondary">üìÇ Import Character from File</button>
                        <input type="file" id="importCharacterFile" accept=".json" style="display: none;">
                    </div>
                </div>
            </div>
        </div>

        <main class="roll-interface">
            <div class="input-section">
                <div class="input-group">
                    <label for="dicePool">Dice Pool Size:</label>
                    <input type="number" id="dicePool" min="1" max="99" value="6" aria-label="Dice pool size">
                </div>
                <div class="input-group">
                    <label for="edgePoints">Edge Points:</label>
                    <input type="number" id="edgePoints" min="0" max="7" value="0" aria-label="Edge points">
                </div>
                <button id="rollButton" class="btn-primary">Roll Dice</button>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="results-header">
                    <h2>Roll Results</h2>
                    <div class="hit-count" id="hitCount">0 Hits</div>
                </div>
                
                <div class="glitch-warning" id="glitchWarning" style="display: none;"></div>
                
                <div class="dice-display" id="diceDisplay"></div>
                
                <div class="edge-actions" id="edgeActions" style="display: none;">
                    <h3>Edge Actions</h3>
                    <div class="edge-buttons">
                        <button id="edgeRerollOneDie" class="btn-edge">Reroll One Die (1 Edge)</button>
                        <button id="edgeAddOneToDie" class="btn-edge">Add +1 to One Die (2 Edge)</button>
                        <button id="edgeBuySuccess" class="btn-edge">Buy Automatic Success (3 Edge)</button>
                    </div>
                    <div id="dieSelectionArea" class="die-selection-area" style="display: none;">
                        <p>Select a die to modify:</p>
                        <div id="selectableDice" class="selectable-dice"></div>
                        <button id="cancelDieSelection" class="btn-secondary">Cancel</button>
                    </div>
                </div>

                <div class="roll-summary" id="rollSummary"></div>
            </div>
        </main>

        <section class="roll-history">
            <h2>Roll History</h2>
            <div id="historyList" class="history-list"></div>
        </section>
    </div>

    <script src="dice-roller.js"></script>
</body>
</html>
